{% import "macros/hero.html" as hero %}
{% extends "index.html" %}

{% block hero %}
{{ hero::build_hero(judul="Kategori") }}
{% endblock hero %}

{% block article %}
{% for term in terms %}
<a href="{{ term.permalink }}" class="badge badge-primary mb-3">
    <h2>{{ term.name | replace(from="-", to=" ") }}</h2>
</a>
{% endfor %}
{% endblock article %}
