{% macro build_hero(judul, subjudul="") %}
<div class="hero" style="background-image: url('{{ get_url(path='hero.jpg') }}');">
  <div class="container py-3">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-10 align-self-center">
        <h1 class="text-uppercase">{{ judul }} {{ subjudul }}</h1>
      </div>
    </div>
  </div>
</div>
{% endmacro hero %}
